<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://kit.fontawesome.com/9a057ab455.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main-container">
        <div class="left-section">
            <img src="../img/contact-us.png" alt="contact-us-cartoon" class="contact-img">
        </div>
        <div class="right-section">
            <h1 class="contact-heading"> Contact us</h1>
            <div>
                <form action="" class="contact-form">
                    <div class="input-box-div">
                        <div class="input-box-text-div">
                            <p>NAME</p>
                        </div>
                        <input class="input-box" name="0" autocomplete="off" />
                    </div>
                    <div class="input-box-div">
                        <div class="input-box-text-div">
                            <p>EMAIL</p>
                        </div>
                        <input class="input-box" name="0" autocomplete="off" />
                    </div>
                    <div class="input-box-div">
                        <div class="input-box-text-div">
                            <p>MESSAGE</p>
                        </div>
                        <input class="input-box" name="0" autocomplete="off" />
                    </div>
                    <div class="contact-btn">Contact us</div>
                </form>
            </div>
            <div class="links-container">
                <div class="link"><i class="fa-brands fa-github"></i></div>
                <div class="link"><i class="fa-brands fa-instagram"></i></div>
                <div class="link"><i class="fa-brands fa-x-twitter"></i></div>
            </div>
        </div>
    </main>
    <script src="../js/contact.js"></script>
</body>

</html>
